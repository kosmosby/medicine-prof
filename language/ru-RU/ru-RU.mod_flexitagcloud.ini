FLEXI_SHOW_ALPHA_USE_LANG_DEFAULT="Показать, использовать язык по умолчанию"
FLEXI_SHOW_ALPHA_USE_CUSTOM_CHARS="Показать, использовать настраиваемый список"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Настраиваемый список алфавитного указателя"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Определить настраиваемый список алфавитный указатель символьных единиц (одиночный символ / диапазоны / псевдонимы / объединения)<br><br>Используйте запятую(,), чтобы отделить символьные единицы друг от друга и два восклицательных знака (!!), чтобы разделить группы символов.<br /><b>Пример</b>: [default]=a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9<br><br>Используйте символ #, чтобы указать все цифры и знак (-), чтобы задать диапазоны, пишите символы вместе, без запятой, чтобы создать объединения.<br><br>При использовании в зависимости от языка воспользуйтесь [shortlang]=  например, [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e... БЕЗ символов перехода на новую строку"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="CSS-классы для групп AI-символов"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="CSS-классы для поля ввода в вышеописанных группах символов алфавитного указателя, например, если у вас 4 группы, можно использовать: буквы!!цифры!!буквы!!буквы. ОБРАТИТЕ ВНИМАНИЕ, что буквы и цифры являются предварительно определенными классами; любой другой класс потребуется определять самостоятельно"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Настраиваемый разделитель AI-символов"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Вместо полей около групп символов будет использован данный разделитель, например, или '-' или ',' <br>Оставьте пустым, чтобы воспользоваться стилем по умолчанию, чтобы использовать особые символы наподобие '&#166;', используйте &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Пропускать пустые AI-символы"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Не показывать полностью неиспользуемые (серого цвета и отключенные) группы символов алфавитного указателя"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Настраиваемые псевдонимы AI-символов"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Одиночный символ или слово представляет собой заданную группу символов. Задается следующим образом: enletters~a-z!!numbers~0123456789. Отделяйте псевдонимы символами !! У каждого псевдонима часть перед символом ~ это сам псевдоним, а часть после символа ~ это группа символов. Например, диапазон или объединение, как показано в примере выше. Включите сюда псевдонимы всех языков, которыми вы пользуетесь."

