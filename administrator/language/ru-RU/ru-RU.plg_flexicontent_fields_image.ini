; FLEXI_FIELD_GROUP_WITH_OTHER_IMAGE_FIELDS="Group with other image fields <br/> <small>ignored if this field is set to be multiple-valued</small>"
FLEXI_FIELD_GROUP_WITH_OTHER_IMAGE_FIELDS_DESC="Включение данного параметра приводит к участию данного поля в образовании цепочки группы изображений с кнопками Далее и Назад.<br/><br/><b>ПРИМЕЧАНИЕ:</b> <br/> (a) параметр <b>игнорируется при использовании нескольких значений.</b> <br/> (b) В настоящее время это не поддерживается всплывающим элементом Rockbox, <br/> (c) Всплывающий элемент Multibox в J1.5 игнорирует данный параметр, а все изображения multibox на текущей веб-странице будут объединены в группы. <br/><br/><b>ПРИМЕЧАНИЕ:</b><br/> (a) <b>На каждый элемент</b> группирует все поля изображений каждого эл-та: например, в представлении категорий изображения будут сгруппированы на каждый элемент, и, конечно, в представлении элементов тоже,<br/> (b) <b>На каждое представление</b> группирует поля изображений согласно отображаемому представлению: все изображения представления элементов, все изображения представления категорий, все изображения всех модулей flexicontent"

FLEXI_FIELD_IMAGE_FOLDER="Каталог миниатюр <br/><small> * Режим каталога создает подкаталоги на каждый элемент</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Каталог, в котором будут храниться миниатюры, <b>относительно пути инсталляции сайта joomla</b>, (в начале пути не ставится знак дроби, нет его и в конце строки пути!) <br/><br/> Если включен <b>Режим каталога,</b> тогда будут созданы <b>подкаталоги</b> для каждого элемента контента и, кроме того, исходные файлы изображений будут размещены здесь, а не в глобальном (защищенном) каталоге документов FLEXIcontent"
; FLEXI_FIELD_IMAGE_SRC_MODE="Image Source"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Не изменяйте данный параметр после добавления значений; рекомендуется режим каталогов при создании полей галереи</b> <br/><br/>a. Используйте <b>РЕЖИМ БД</b> при назначении изображений атрибутов элементам контента, которые требуют <b>повторного использования</b> различными элементами и требуются <u>дополнительные параметры</u> помимо параметров, предоставляемых ТИПАМи полей <u>изображений радиокнопок</u> и <u>изображений флажков</u>, <br/><br/> например, атрибутов с описаниями и всплывающими ссылками, и т.д. <br/><br/> b. Используйте <b>режим КАТАЛОГ</b>, если изображения не предполагают повторного использования, <br/><br/> например, галерея изображений, специфичная для каждого элемента контента"

